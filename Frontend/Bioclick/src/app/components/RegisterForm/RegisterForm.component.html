<div class="w-100 h-100 register-background" [attr.data-bg]="randomBgNumber">
    <div class="d-flex flex-grow-1 justify-content-between align-content-center h-100 formResponsive">
        <div class="w-100 h-auto" *ngIf="!isMobile">
        </div>
        <div class="form w-100 rounded-start-5 bg-white p-4 h-100">
            <h2 class="text-center mb-5 mt-5">Regístrate Gratis</h2>
            <div class="w-100 h-100">
                <form (ngSubmit)="registerUser()" method="post" class="h-auto">
                    <div
                        class="h-50 text-center w-auto d-flex flex-column justify-content-center align-items-center mt-5">
                        <div class="w-75 mb-3">
                            <p class="text-start">Username</p>
                            <input type="text" placeholder="Ingresa tu username" [(ngModel)]="username"
                                class="w-100 p-4 inputRadius bg-secondary-subtle form-check-input" id="username"
                                name="username">
                        </div>
                        <div class="w-75 mb-3">
                            <p class="text-start">Email</p>
                            <input type="text" placeholder="Ingresa tu email" [(ngModel)]="email"
                                class="w-100 p-4 inputRadius bg-secondary-subtle form-check-input mb-auto" id="email"
                                name="email">
                        </div>
                        <div class="w-75 mb-3">
                            <p class="text-start">Contraseña</p>
                            <input type="text" placeholder="Ingresa tu contraseña" [(ngModel)]="password"
                                class="w-100 p-4 inputRadius bg-secondary-subtle form-check-input mb-auto" id="password"
                                name="password">
                        </div>
                        <div class="w-75 mb-3">
                            <p class="text-start">Confirmar Contraseña</p>
                            <input type="text" placeholder="Confirma tu contraseña" [(ngModel)]="confirmPassword"
                                class="w-100 p-4 inputRadius bg-secondary-subtle form-check-input mb-auto"
                                id="confirmPassword" name="confirmPassword">
                        </div>
                        <div class="w-25">
                            <input class="form-control" type="file" id="formFile" (change)="onFileSelected($event)"
                                placeholder="Selecciona tu foto de perfil">
                        </div>
                        <button class="btn btnForm mt-5" type="submit">Registrarse</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
